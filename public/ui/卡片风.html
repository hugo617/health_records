<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>验证码登录</title>
  <style>
    body {
      font-family: "Inter", "PingFang SC", sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      width: 90%;
      max-width: 360px;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #222;
    }
    .form-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }
    .code-box {
      display: flex;
      gap: 8px;
    }
    .code-box button {
      flex-shrink: 0;
      padding: 0 12px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>手机号登录</h2>
    <div class="form-group">
      <input type="tel" id="phone" placeholder="请输入手机号" />
    </div>
    <div class="form-group code-box">
      <input type="text" id="code" placeholder="验证码" />
      <button onclick="getCode()">获取验证码</button>
    </div>
    <button class="login-btn" onclick="login()">登录</button>
  </div>

  <script>
    function getCode() {
      const btn = event.target;
      let t = 60;
      btn.disabled = true;
      const timer = setInterval(() => {
        btn.textContent = `${t}s`;
        t--;
        if (t < 0) {
          clearInterval(timer);
          btn.textContent = "获取验证码";
          btn.disabled = false;
        }
      }, 1000);
    }

    function login() {
      const phone = document.getElementById("phone").value;
      const code = document.getElementById("code").value;
      alert(`登录成功\n手机号：${phone}\n验证码：${code}`);
    }
  </script>
</body>
</html>
