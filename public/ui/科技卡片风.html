<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康档案 · 智能登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f7f0 100%);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(80, 200, 120, 0.08) 0%, transparent 50%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%234A90E2" opacity="0.1"/></svg>');
            background-size: cover, 200px 200px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 微粒背景动画 */
        .particles {
            position: absolute;
            width: 100%; height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6"><circle cx="3" cy="3" r="0.8" fill="%2350C878" opacity="0.15"/></svg>');
            background-size: 30px 30px;
            animation: float 20s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-30px, -30px); }
        }

        /* 主卡片 */
        .health-card {
            width: 380px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            padding: 40px 32px;
            position: relative;
            box-shadow: 
                14px 14px 28px rgba(180, 200, 220, 0.3),
                -10px -10px 20px rgba(255, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 2;
        }

        /* 毛玻璃标题区 */
        .glass-header {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 28px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #4A90E2, #50C878);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        .title {
            font-weight: 700;
            font-size: 18px;
            color: #2d3748;
            letter-spacing: 0.5px;
        }
        .subtitle {
            font-size: 13px;
            color: #718096;
            margin-top: 4px;
        }

        /* 输入组 */
        .input-group {
            margin-bottom: 22px;
            position: relative;
        }
        .neu-input {
            width: 100%;
            padding: 16px 18px;
            border: none;
            border-radius: 16px;
            background: #e6f0ff;
            box-shadow: 
                inset 6px 6px 12px #d1d9e6,
                inset -6px -6px 12px #ffffff;
            font-size: 15px;
            color: #2d3748;
            outline: none;
            transition: all 0.3s ease;
        }
        .neu-input:focus {
            box-shadow: 
                inset 4px 4px 8px #d1d9e6,
                inset -4px -4px 8px #ffffff,
                0 0 0 3px rgba(74, 144, 226, 0.2);
            background: #f0f7ff;
        }
        .neu-input::placeholder {
            color: #a0aec0;
        }

        /* 验证码行 */
        .code-group {
            display: flex; 
            gap: 14px; 
            align-items: center;
        }
        .code-group .neu-input { flex: 1; }

        .neu-btn {
            padding: 16px 22px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #4A90E2, #357abd);
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px rgba(74, 144, 226, 0.3),
                -3px -3px 8px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .neu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                7px 7px 14px rgba(74, 144, 226, 0.4),
                -5px -5px 12px rgba(255, 255, 255, 0.6);
        }
        .neu-btn:active {
            transform: translateY(0);
            box-shadow: 
                inset 4px 4px 8px #3a6fb0,
                inset -4px -4px 8px #5aa1f0;
        }

        /* 登录按钮 */
        .submit-health {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, #50C878, #40b867);
            box-shadow: 
                6px 6px 14px rgba(80, 200, 120, 0.3),
                -4px -4px 10px rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 16px;
            padding: 17px;
        }

        /* 医疗图标 SVG */
        .icon-svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="health-card">
        <!-- 毛玻璃标题 -->
        <div class="glass-header">
            <div class="logo-icon">
                <!-- AI + 档案图标 -->
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-2 13h-2v2H8v-2H6v-2h2v-2h2v2h2v2zm2-7V3.5L18.5 8H14z"/>
                    <circle cx="16" cy="16" r="1.5"/>
                    <path d="M16 13v1h1v-1h-1z"/>
                </svg>
            </div>
            <div class="title">健康档案系统</div>
            <div class="subtitle">智能管理 · 安全登录</div>
        </div>

        <form>
            <div class="input-group">
                <input type="tel" class="neu-input" placeholder="请输入手机号" required>
            </div>

            <div class="input-group code-group">
                <input type="text" class="neu-input" placeholder="输入验证码" required>
                <button type="button" class="neu-btn">获取验证码</button>
            </div>

            <button type="submit" class="neu-btn submit-health">
                立即登录
            </button>
        </form>
    </div>

</body>
</html>
